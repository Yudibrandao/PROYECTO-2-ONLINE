    <title>NintendoGame</title>
</head>

<body>


    <main>
        <div class="nintendoGame">
            <div class="screenGrey">

                <div class="screen"></div>
            </div>
            <div class="cross">
                <div class="d-y"></div>
                <div class="d-x"></div>
            </div>
         
            <div class="buttonsPink">

                <button class="buttonB"> </button>
            </div>
            <div class="buttons2">

                <button class="buttonSelect"></button>
                
            </div>
           
        </div>
    </main>
