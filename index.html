<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NintendoGame</title>
</head>

<body>
    




    <div class="container-fluid nintendoGame">
        <div class="container-md screenGrey">
            <div class="line"></div>
            <div class="screen" id="screen"></div>
        </div>


        <div class="container-md logo">
            <div class="nintendo">Nintendo</div>
            <div class="gb">Game-Boy</div>
        </div>


        <div class="container-md cross">
            <div class="d-y"></div>
            <div class="d-x"></div>
        </div>

     

        <div class="container-md buttonsPink">
            <button class="buttonA" id="gif" onclick="gif()"></button>
            <button class="buttonB" type="button" onclick="gameOver()"> </button>
        </div>

        <div class="container-md buttons2">
            <button class="buttonOn" id="onOff" onclick="encendido()"></button>
            <div class="letter">ON/OFF</div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
